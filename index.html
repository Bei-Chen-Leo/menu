<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>目录</title>
<style>
/* 默认按钮样式 */
.button {
  background-color: #007bff; /* 蓝色主题 */
  color: white;
  text-decoration: none;
  display: inline-block;
  font-size: 18px;
  padding: 15px 30px;
  margin: 10px;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #0056b3; /* 悬停时的颜色 */
}

/* 按钮容器样式 */
.button-container {
  text-align: center;
  margin-top: 50px;
}

/* 文字说明样式 */
.button-text {
  font-size: 14px;
  color: #888; /* 文字说明颜色 */
}

/* 媒体查询：当屏幕宽度小于768px时应用以下样式 */
@media (max-width: 768px) {
  .button {
    font-size: 16px;
    padding: 12px 24px;
  }
}

/* 媒体查询：当屏幕宽度小于480px时应用以下样式 */
@media (max-width: 480px) {
  .button {
    font-size: 14px;
    padding: 10px 20px;
    margin: 8px;
  }
}
</style>
</head>
<body>
<h1 style="text-align: center;">目录</h1>

<div class="button-container">
  <!-- 第一个按钮，点击访问主页 -->
  <a class="button" href="https://www.beichen.icu">主页</a>
  <!-- 第二个按钮，点击访问友情链接页面 -->
  <a class="button" href="https://www.beichen.icu/friendlinks">友情链接</a>
  <!-- 第三个按钮，点击访问Alist页面 -->
  <a class="button" href="https://alist.beichen.icu">Alist</a>
  <!-- 第四个按钮，点击访问博客页面 -->
  <a class="button" href="https://blog.beichen.icu">博客</a>
  <!-- 第五个按钮，点击访问短网址页面 -->
  <a class="button" href="https://www.beichen.icu/dq">打钱</a>
  <!-- 第六个按钮，点击访问抖音页面 -->
  <a class="button" href="https://www.douyin.com/user/MS4wLjABAAAAgwbK3SDMw7Tu3mYcf8Pbukct9sE4d_anj6rHmo9cSeWBfdIL0vYypiNofurhM99b">抖音</a>
  <!-- 第七个按钮，点击访问b站页面 -->
  <a class="button" href="https://space.bilibili.com/1299753224">bilibili</a>
  <!-- 新的按钮，点击访问开户页面 -->
  <a class="button" href="https://www.bilibili.com/video/BV1va411w7aM/">开户</a>
</div>

</body>
</html>
